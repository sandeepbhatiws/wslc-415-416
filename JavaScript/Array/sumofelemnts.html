<html>
    <head>
        <title>Sum of Elements</title>
    </head>
    <body>



        <script>
            var numbers = [5, 15, 20, 25, 40];
            var sum = 0;

            for(i = 0; i < numbers.length; i++){
                // console.log(numbers[i]);
                sum += numbers[i];   //   sum =  sum + numbers[i];
                console.log(sum);
            }


            document.write('Total Sum = ' + sum);

        </script>
    </body>
</html>
