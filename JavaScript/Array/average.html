<html>
    <head>
        <title>Smallest Elements</title>
    </head>
    <body>



        <script>
            let numbers = [10,20,30,40,50];
            var sum = 0;

            for(i = 0; i < numbers.length; i++){
                sum += numbers[i];   //   sum =  sum + numbers[i];
                console.log(sum);
            }


            document.write('Average = ' + sum/numbers.length);
        </script>
    </body>
</html>
