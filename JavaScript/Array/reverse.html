<html>
    <head>
        <title>Reverse Number</title>
    </head>
    <body>



        <script>
            let numbers = [10,20,30,40,50];
            var newArray = [];

            for(var data of numbers){
                console.log(data);
                newArray.unshift(data);
            }            


            console.log(newArray);


        </script>
    </body>
</html>
