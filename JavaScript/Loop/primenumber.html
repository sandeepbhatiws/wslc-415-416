<html>
    <head>
        <title>Array</title>
    </head>
    <body>



        <script>
            var number = prompt('Enter the number');
            var is_prime = 1;

            for(i = 2; i < number; i++){
                if(number % i == 0){
                    is_prime = 0;
                    break;
                }
            }

            if(is_prime == 1){
                document.write('Is Prime Number');
            } else {
                document.write('Is Not a Prime Number');
            }

        </script>
    </body>
</html>
