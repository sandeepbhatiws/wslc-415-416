<html>
    <head>
        <title>Sum Number</title>
    </head>
    <body>



        <script>

            var number = prompt('Enter the number');
            var sum = 0;

            for(var i = 1; i <= number; i++){
                // sum = sum +i;
                sum +=i;   // sum = sum +i;
            }


            document.write('Total - '+sum);

        </script>
    </body>
</html>
