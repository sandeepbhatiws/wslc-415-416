<html>
    <head>
        <title>Array</title>
    </head>
    <body>



        <script>
            for(var i = 1; i <= 10; i++){
                document.write(i+'<br>');
            }

            for(var i = 10; i >= 1; i--){
                document.write(i+'<br>')
            }

        </script>
    </body>
</html>
