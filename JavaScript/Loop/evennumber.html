<html>
    <head>
        <title>Even Number</title>
    </head>
    <body>



        <script>

            var number = prompt('Enter the number');

            for(var i = 1; i <= number; i++){
                if(i % 2 == 0){
                    document.write('Even Number - '+i+'<br>');
                }
            }

        </script>
    </body>
</html>
