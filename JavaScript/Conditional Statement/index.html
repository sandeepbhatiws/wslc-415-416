            var percentage = prompt('Enter the percentage');

            if(percentage > 100){
                document.write('Value must be less than 100')
            } else if(percentage <= 100 && percentage >= 60){
                document.write('First Division');
            } else if(percentage < 60 && percentage >= 48){
                document.write('Second Division');
            } else if(percentage < 48 && percentage > 33){
                document.write('Third Division');
            } else if(percentage <= 33 && percentage >= 0){
                document.write('Fail');
            } else {
                document.write('Invalid Value');
            }



        </script>
